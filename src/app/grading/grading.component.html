
<!-- Breadcrumb -->
<nav class="flex px-5 py-3 text-gray-700 border border-gray-200 rounded-lg bg-gray-50 dark:bg-gray-800 dark:border-gray-700" aria-label="Breadcrumb">
    <ol class="inline-flex items-center space-x-1 md:space-x-3">
      <li class="inline-flex items-center">
        <span class="ml-1 text-sm font-medium text-gray-500 md:ml-2 dark:text-gray-400">Start</span>
      </li>
      <li>
        <div class="flex items-center">
          <svg aria-hidden="true" class="w-6 h-6 text-gray-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path></svg>
          <span class="ml-1 text-sm font-medium text-primary-500 md:ml-2 dark:text-primary-400">Quality grading</span>
        </div>
      </li>
      <li (click)='skipToComparison()' aria-current="page">
        <div class="flex items-center">
          <svg aria-hidden="true" class="w-6 h-6 text-gray-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path></svg>
          <span class="ml-1 text-sm font-medium text-gray-500 md:ml-2 dark:text-gray-400">Real vs AI generated</span>
        </div>
      </li>
      <li (click)='skipToQuestions()' aria-current="page">
        <div class="flex items-center">
          <svg aria-hidden="true" class="w-6 h-6 text-gray-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path></svg>
          <span class="ml-1 text-sm font-medium text-gray-500 md:ml-2 dark:text-gray-400">Reseach questions</span>
        </div>
      </li>
      
        
   
    </ol>
    <button  (click)="logout()" class="ml-4 text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800" type="button">
        Leave</button>
  </nav>
  

<!-- Body -->
<div class=" grid grid-cols-1 lg:grid-cols-2 mx-2 gap-3" *ngIf="imagesToGrade">
    <!-- <p >{{imagesToGrade[currentImage]['attributes']['filename']}}</p> -->
<section class="col-span-1 ">
    <img class="mx-auto max-h-[800px]" [src]="this.currentImageUrl">
</section>
   
<!-- FORMS -->


<section class="mx-8">
    <form [formGroup]="form" >

<h3 class="font-bold mt-2">{{this.organType | titlecase}}</h3>
        <!--  steatosis slider -->
        <div class="mb-2"  *ngIf="this.organType == 'liver' ||  this.organType == 'pancreas'">
            <!-- <label for="minmax-range" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Degree of steatosis</label>
            <input formControlName="steatosis" id="minmax-range" type="range" min="0" max="5" value="2.5" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700"> -->
            <!-- <label for="minmax-range" class="block   font-medium text-gray-900 dark:text-white">Degree of steatosis</label> -->
            <p>Degree of steatosis</p>
            
        <ngx-slider formControlName="steatosis" [options]="options"></ngx-slider>
        </div>

        

         <!--  perfusion slider -->
         <div class="mt-14" *ngIf="this.organType == 'liver' ||  this.organType == 'kidney'">
            <!-- <label for="minmax-range" class="block  font-medium text-gray-900 dark:text-white">Degree of perfusion</label> -->
            
            <p for="minmax-range" class="">Overall quality of perfusion</p>
            
            
        <ngx-slider formControlName="perfusion" [options]="perfusionOptions"></ngx-slider>
        </div>
      
<!-- transplantability -->
<!-- <p class="mt-10 block  font-medium text-gray-900 dark:text-white">Transplantable?</p> -->
<p class="mt-20">Transplantable?</p>
<ul class="items-center w-full text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg sm:flex dark:bg-gray-700 dark:border-gray-600 dark:text-white">
    <li class="w-full border-b border-gray-200 sm:border-b-0 sm:border-r dark:border-gray-600">
        <div class="flex items-center pl-3">
            <input formControlName="transplantable" id="horizontal-list-radio-license" type="radio" value="True" name="transplantable" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
            <label for="horizontal-list-radio-license" class="w-full py-3 ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Yes </label>
        </div>
    </li>
    <li class="w-full border-b border-gray-200 sm:border-b-0 sm:border-r dark:border-gray-600">
        <div class="flex items-center pl-3">
            <input formControlName="transplantable" id="horizontal-list-radio-id" type="radio" value="False" name="transplantable" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
            <label for="horizontal-list-radio-id" class="w-full py-3 ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">No</label>
        </div>
    </li>
</ul>

            <button (click)="submit()" class=" mt-6 text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800" type="button">
              Submit
            </button>
            <hr class="h-px my-8 bg-gray-200 border-0 dark:bg-gray-700">
            <!-- SKIP OPTION -->
            <div class="mb-6">
                <!-- <label for="skip" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">If you would like to skip this image, please tell us why?</label> -->
                <p>If you would like to skip this image, please tell us why</p>
                <select formControlName="skip" id="skip" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                  <option selected>Choose a reason</option>
                  <option  value="image quality">Image quality</option>
                  <option  value="lighting">Lighting</option>
                  <option  value="partially visible">Organ only partially visible</option>
                  <option  value="other">Other</option>
                </select>   </div>
                <button (click)="skip()" class=" text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800" type="button">
                   Skip
                  </button>
          
      </form>
      <p class="text-red-700" *ngIf="errorMessage">
    {{errorMessage}}
</p>
</section>

</div>
