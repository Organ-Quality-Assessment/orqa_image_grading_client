

<!-- Breadcrumb -->
<nav class="flex px-5 py-3 text-gray-700 border border-gray-200 rounded-lg bg-gray-50 dark:bg-gray-800 dark:border-gray-700" aria-label="Breadcrumb">
    <ol class="inline-flex items-center space-x-1 md:space-x-3">
      <li class="inline-flex items-center">
        <span class="ml-1 text-sm font-medium text-gray-500 md:ml-2 dark:text-gray-400">Start</span>
      </li>
      <li>
        <div class="flex items-center">
          <svg aria-hidden="true" class="w-6 h-6 text-gray-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path></svg>
          <span class="ml-1 text-sm font-medium text-primary-500 md:ml-2 dark:text-primary-400">Quality grading</span>
        </div>
      </li>
      <li  aria-current="page">
        <div class="flex items-center">
          <svg aria-hidden="true" class="w-6 h-6 text-gray-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path></svg>
          <span class="ml-1 text-sm font-medium text-gray-500 md:ml-2 dark:text-gray-400">Real vs artifical comparison</span>
        </div>
      </li>
      <li (click)='skipToQuestions()' aria-current="page">
        <div class="flex items-center">
          <svg aria-hidden="true" class="w-6 h-6 text-gray-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path></svg>
          <span class="ml-1 text-sm font-medium text-gray-500 md:ml-2 dark:text-gray-400">Reseach questions</span>
        </div>
      </li>
      
        
   
    </ol>
    <button  (click)="logout()" class="justify-end text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800" type="button">
        Logout</button>
  </nav>
  

<div class="mx-2" *ngIf="images&& images.length > 0">
   <!--  todo make image fill space and be responsive and not overflow screen -->
    <img  src="{{url + images[currentImage]['attributes']['image_file']['data']['attributes']['url']}}">

    <div class="p-2 flex">
        <div class="w-1/2 flex justify-end">
            <button (click)="submit('real')" type="button" class="bg-primary-500 text-white p-2 ml-6 rounded  w-auto">
               Real
            </button>
            <button (click)="submit('artificial')" type="button" class="bg-primary-500 text-white p-2 ml-6 rounded w-auto ">
                Artificial
            </button>
            <button (click)="submit('unsure')" type="button" class="bg-primary-500 text-white p-2 ml-6 rounded  w-auto ">
                Unsure
            </button>
        </div>
    </div>

{{errorMessage}}
</div>
